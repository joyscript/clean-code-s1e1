<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <section class="todo__section">
        <h3 class="title todo__title">
          <label class="title__label" for="new-task">Add Item</label>
        </h3>
        <div class="todo__row">
          <input class="input" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo__section">
        <h3 class="title">Todo</h3>
        <ul class="todo__list" id="incomplete-tasks">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label">Pay Bills</label>
            <input class="input todo__input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="todo__item todo__item_edit">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label">Go Shopping</label>
            <input class="input todo__input" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo__section">
        <h3 class="title">Completed</h3>
        <ul class="todo__list todo__list_completed" id="completed-tasks">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="todo__label">See the Doctor</label>
            <input class="input todo__input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
